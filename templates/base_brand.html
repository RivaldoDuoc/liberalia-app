<!--------------------------------------------------------------------------------
  Este archivo define la plantilla base_brand.html, que extiende la plantilla base.html original
  e incorpora una hoja de estilos personalizada (bootstrap-brand.css) para aplicar la estética 
  unificada de Liberalia en toda la aplicación. Esta plantilla permite mantener la estructura 
  general del sitio mientras se sobreescriben estilos visuales (como botones, colores y tablas) 
  sin modificar directamente la base original.
----------------------------------------------------------------------------------------->


{% extends "base.html" %}
{% load static %}

{% block title %}{% block brand_title %}Liberalia{% endblock %}{% endblock %}

{% block extra_head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/bootstrap-brand.css' %}">
{% endblock %}
