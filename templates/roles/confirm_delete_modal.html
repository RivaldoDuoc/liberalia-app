{# templates/roles/confirm_delete_modal.html #}
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <p>
          ¿Estás seguro de eliminar la ficha
          <strong>{{ ficha.titulo }}</strong>
          (ISBN: <code>{{ ficha.isbn }}</code>)?
        </p>
        <p class="mb-0"><small>Esta acción no se puede deshacer.</small></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          No, cancelar
        </button>
        <form method="post" action="{% url 'roles:ficha_eliminar' ficha.isbn %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
      </div>

    </div>
  </div>
</div>
