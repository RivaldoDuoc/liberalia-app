
<!-----------------------------------------------------------------------------
   Plantilla de confirmación de cambio de contraseña:

   - Extiende "base.html" para mantener la estructura y estilos comunes.
   - Muestra un mensaje de éxito tras actualizar la contraseña.
   - Incluye logo, título, mensaje y botón para volver al inicio.
   - Forma parte del flujo de autenticación y gestión de cuentas.
---------------------------------------------------------------------------->


{% extends "base.html" %}
{% load static %}


{% block title %}Contraseña actualizada - Liberalia{% endblock %}

{% block content %}
<div class="card shadow-sm auth-card p-3 p-md-4">
  <div class="text-center mb-3">
    <img src="{% static 'img/logo_liberalia.jpg' %}" class="brand-logo" alt="Liberalia">
  </div>
  <h5 class="text-center mb-2">¡Listo!</h5>
  <p class="text-center text-muted">Tu contraseña fue cambiada correctamente.</p>
  <div class="d-grid">
    <a class="btn btn-dark rounded-4 py-2" href="/">Volver</a>
  </div>
</div>
{% endblock %}
