<!----------------------------------------------------------------------------
   Plantilla de confirmación de envío de correo de recuperación de contraseña:

   - Extiende "base.html" para mantener la estructura y estilos comunes.
   - Informa al usuario que, si existe una cuenta asociada, recibirá un enlace para restablecer la contraseña.
   - Incluye un botón para volver al inicio de sesión.
   - Forma parte del flujo de recuperación de contraseña en la aplicación.
----------------------------------------------------------------------------->



{% extends "base.html" %}
{% block title %}Correo enviado - Liberalia{% endblock %}
{% block content %}
<div class="card shadow-sm auth-card p-3 p-md-4">
  <h5 class="text-center mb-2">Revisa tu correo</h5>
  <p class="text-center text-muted">
    Si existe una cuenta asociada a ese correo, te llegará un enlace para restablecer tu contraseña.
  </p>
  <div class="d-grid">
    <a class="btn btn-dark rounded-4 py-2" href="{% url 'accounts:login' %}">Volver al inicio</a>
  </div>
</div>
{% endblock %}
