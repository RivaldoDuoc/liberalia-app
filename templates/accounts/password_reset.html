<!-----------------------------------------------------------------------------
   Plantilla de solicitud de recuperación de contraseña:

   - Extiende "base.html" para mantener estilos y estructura comunes.
   - Permite al usuario ingresar su correo electrónico para recibir un enlace de restablecimiento de contraseña.
   - Incluye validación del campo de correo y mensajes de feedback.
   - Proporciona botones para enviar la solicitud o volver al inicio de sesión.
   - Forma parte del flujo de recuperación de contraseñas de Liberalia.
----------------------------------------------------------------------------->




{% extends "base.html" %}
{% load static %}

{% block title %}Recuperar contraseña - Liberalia{% endblock %}

{% block content %}
<div class="card shadow-sm auth-card p-3 p-md-4">
  <div class="text-center mb-3">
    <img src="{% static 'img/logo_liberalia.jpg' %}" class="brand-logo" alt="Liberalia">
  </div>

  <h5 class="text-center mb-1">Recuperar contraseña</h5>
  <p class="text-center text-muted mb-3" style="font-size:.9rem;">
    Introduce tu correo electrónico para recibir un mensaje de recuperación.
  </p>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Correo" aria-label="Correo" required autocomplete="email">
      <div class="invalid-feedback">Ingresa un correo válido.</div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-dark rounded-4 py-2">Enviar</button>
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary rounded-4 py-2">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
