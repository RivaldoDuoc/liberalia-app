<!---------------------------------------------------------------------------
   Plantilla de confirmación de restablecimiento de contraseña:

   - Extiende "base.html" para mantener la estructura y estilos comunes.
   - Muestra un mensaje de éxito tras restablecer la contraseña.
   - Incluye un título, mensaje descriptivo y botón para ir al inicio de sesión.
   - Forma parte del flujo de autenticación de la aplicación.
 ----------------------------------------------------------------------------->



{% extends "base.html" %}
{% block title %}Contraseña actualizada - Liberalia{% endblock %}
{% block content %}
<div class="card shadow-sm auth-card p-3 p-md-4">
  <h5 class="text-center mb-2">¡Listo!</h5>
  <p class="text-center text-muted">Tu contraseña ha sido restablecida correctamente.</p>
  <div class="d-grid">
    <a class="btn btn-dark rounded-4 py-2" href="{% url 'accounts:login' %}">Ir al inicio de sesión</a>
  </div>
</div>
{% endblock %}
